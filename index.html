<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button" id="form-container">
        <button class="new-book" id="new-book" onclick="openForm()">New Book</button>
        <div class="form-popup" id="myForm">
            <form class="form-container" id="bookForm">
                <div class="input-element">
                    <label for="title"><b>Name</b></label>
                    <input type="text" placeholder="Enter name" id="title" required>
                </div>

                <div class="input-element">
                    <label for="author"><b>Author</b></label>
                    <input type="text" placeholder="Enter author" id="author" required>
                </div>

                <div class="input-element">
                    <label for="numPages"><b>Pages</b></label>
                    <input type="number" id="numPages" placeholder="Enter pages" required>
                </div>
        
                <div class="input-element">
                    <label>
                        <input type="checkbox" id="haveRead"> Have Read
                        <span class="checkmark"></span>
                    </label>
                </div>

                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
    <div class="project-container">
    </div>
</body>
</html>

<script src="script.js"></script>
